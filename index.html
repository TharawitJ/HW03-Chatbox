<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chatbox</title>
  </head>
  <body>
    <div class="container">
      <!-- head -->
      <div class="head__content">
        <div class="head__content__name">Andy Codecamp</div>
        <div class="head__content__pic">
          <img src="./assets/catmeme.jpeg" alt="" />
        </div>
      </div>
      <!-- main -->
      <div class="main">
        <div class="main__test__content">
          <div class="main__test__content__left">
            <img src="./assets/human-man-10.svg" alt="">
            <p>Hello</p>
          </div>
          <div class="main__test__content__right">
            <div><p>Hello!</p>
            <p>Who are you?</p></div>
            <img src="./assets/catmeme.jpeg" alt="">
          </div>
          <div class="main__test__content__left">
            <img src="./assets/human-man-10.svg" alt="">
            <p>No!!</p>
          </div>
        </div>
      </div>
      <!-- bottom -->
      <div class="bottom">
        <input class="bottom__input" type="text" />
        <button class="bottom__button"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
    </div>
  </body>
</html>
